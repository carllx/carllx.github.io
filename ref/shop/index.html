<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
      <a-assets>
        <a-asset-item id="why-male-models" src="man/man.glb"></a-asset-item>
        <img id="fall" src="fall.png">
        <img id="goggles" src="goggles.png">
        <img id="mozvr" src="mozvr.png">
        <img id="price" src="price.png">
        <img id="shadow2" src="radial-shadow-2.png">
        <img id="shoes" src="shoes.png">
      </a-assets>

      <a-entity id="model" position="0 -0.8 -0.8">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>
<!--         <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="1.5 1.5 1.5"
                         src="#why-male-models"></a-collada-model> -->
        <a-entity position="-0.35 0 0.55" rotation="0 -20" scale="1.5 1.5 1.5" gltf-model="man/man.glb"></a-entity>
        
        <a-image src="#shadow2" rotation="-90 0" scale="0.5 0.5 0.5" material="" geometry=""></a-image>
      </a-entity>

      <a-curvedimage id="mozvr-logo" src="#mozvr" radius="5.7" theta-length="36" height="1" position="0 2.6 -1" opacity="0.5" material="" geometry="thetaLength: 36">
        <a-animation attribute="rotation" from="0 10 0" to="0 200 0" delay="500" dur="1000"></a-animation>
      </a-curvedimage>

      <a-image id="price" src="#price" width="7" height="3.5" scale="0.2 0.2 0.2" material="" geometry="width: 27.11; height: 19.64; segmentsHeight: 8">
        <a-animation attribute="position" from="0 2.8 -6" to="2.25 2.8 -6" delay="1000" dur="1000"></a-animation>
      </a-image>

      <a-cylinder id="goggles" color="#101010" height="0.02" radius="0.8" material="" geometry="">
        <a-animation attribute="rotation" from="-270 0 0" to="-90 0 0" dur="750" delay="1000" fill="both"></a-animation>
        <a-animation attribute="position" from="8 0 -9" to="8 3.5 -9" dur="750" delay="1000" fill="both"></a-animation>
        <a-image src="#goggles" width="2" height="1" rotation="90 0" position="0 -0.05" scale="0.4 0.4 0.4" material="" geometry=""></a-image>
      </a-cylinder>

      <a-curvedimage id="stereoscopic-fall-collection-text" src="#fall" radius="5.7" theta-length="18" height=".45" position="1.64785 0.9" scale="0.4 0.4 0.4" material="" geometry="thetaLength: 18">
        <a-animation attribute="rotation" from="0 180 0" to="0 210 0" delay="750" dur="1000"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="shoes" src="#shoes" radius="5.7" theta-length="18" height=".8" position="-0.65513 0.90967 0.13034" scale="0.4 0.4 0.4" material="" geometry="segmentsRadial: 60; thetaLength: 18; skipCache: true; segmentsHeight: 25">
        <a-animation attribute="rotation" from="0 180 0" to="0 130 0" delay="750" dur="1000"></a-animation>
      </a-curvedimage><a-curvedimage id="shoes-3" src="#shoes" radius="5.7" theta-length="18" height=".8" position="0.75519 0.9" scale="0.4 0.4 0.4" material="" geometry="thetaLength: 18">
        <a-animation attribute="rotation" from="0 180 0" to="0 130 0" delay="750" dur="1000"></a-animation>
      </a-curvedimage><a-curvedimage id="shoes-2" src="#shoes" radius="5.7" theta-length="18" height=".8" position="0.01275 0.9" scale="0.4 0.4 0.4" material="" geometry="radius: 6; thetaLength: 18">
        <a-animation attribute="rotation" from="0 180 0" to="0 130 0" delay="750" dur="1000"></a-animation>
      </a-curvedimage>

      <a-entity>
        <a-cylinder position="0 0.5" radius="4" height="1.6" side="back" open-ended="true" color="#FFF" material="" geometry=""></a-cylinder>
      </a-entity>

      <a-sky color="#ECECEC" material="" geometry=""></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1" light=""></a-light>
      <a-light type="ambient" color="#fff" light=""></a-light>
    <div class="a-loader-title" style="display: none;">Shopping</div></a-scene>
  </body>
</html>
